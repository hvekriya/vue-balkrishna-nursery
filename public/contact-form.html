<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact form - Netlify Forms</title>
</head>
<body>
  <!-- Used by Netlify to discover form fields. The live form is on /contact (Vue). -->
  <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" method="POST" netlify>
    <input type="hidden" name="form-name" value="contact" />
    <p class="hidden"><label>Donâ€™t fill this out: <input name="bot-field" /></label></p>
    <p><label>Full name <input type="text" name="full-name" required /></label></p>
    <p><label>Email <input type="email" name="email" required /></label></p>
    <p><label>Phone <input type="tel" name="phone" /></label></p>
    <p><label>Message <textarea name="message" required></textarea></label></p>
    <p><button type="submit">Send</button></p>
  </form>
</body>
</html>
